<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //
      $(function(){
        var clicked = 1
        var searched_keyword = "" ;
        $("#js-search-button").click(function(){
          if(searched_keyword == $('input').val()){
            clicked += 1;
            search(clicked,searched_keyword);
          }else{
            clicked = 1;
            searched_keyword = $('input').val();
            reset();
            search(clicked,searched_keyword);
          }
        });
        function search (clicked,searched_keyword){
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: '1019399324990976605',
              booksGenreId: '001',
              keyword: searched_keyword,
              hits: '20',
              page: clicked
            },
          })
          .done(function(data){
            var book = data.Items;
            if(book.length === 0){
              no_data();
            }else{
              var text = "";
              for( i = 0; i < book.length; i++){
                text += "<li class='lists__item'><div class='lists__item__inner'><a href='" + book[i].Item.itemUrl + "' class='lists__item__link' target='_blank'><img src='" + book[i].Item.largeImageUrl + "' class='lists__item__img' alt=''><p class='lists__item__detail'>作品名：" + book[i].Item.title + "</p><p class='lists__item__detail'>作者　：" + book[i].Item.author + "</p><p class='lists__item__detail'>出版社："  + book[i].Item.publisherName +"</p></a></div></li>"
              }
              $(".lists").prepend(text);
            }
          })
          .fail(function(jqXHR){
            connect_fail(jqXHR);
          })
        }
        function reset (){
          $(".lists").empty();
        }
        function no_data(){
          $(".message").empty();
          $(".lists").prepend('<p class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。<br></p>')
        }
        function connect_fail(jqXHR){
          $(".message").empty();
          var error_title = "";
          var error_reason = "";
          switch(jqXHR.status){//エラー内容振り分け
            case 0:
            error_title = "インターネットに接続できません";
            error_reason = "接続状況を確認の上再度ご利用ください。";
            break
            case 400:
            error_title = "検索値が不適切";
            error_reason = "検索値が正しくありません。スペースを含まない2文字以上のキーワードで検索してください。"
            break;
            case 404:
            error_title = "対象のデータは存在しません";
            error_reason = "検索結果が見つかりませんでした。別のキーワードで検索してください。";
            break;
            case 429:
            error_title = "リクエスト過多";
            error_reason = "しばらく時間を空けてから、ご利用ください。";
            break;
            case 500:
            error_title = "楽天ウェブサービス内のエラー";
            error_reason = "しばらく時間を空けてから、ご利用ください。";
            break;
            case 503:
            error_title = "サービスメンテナンス中";
            error_reason = "しばらく時間を空けてから、ご利用ください。";
            break;
          }
          $(".lists").prepend('<p class="message">エラーが発生しました(' + jqXHR.status + ')<br><br>エラー内容:' + error_title + '<br>解決法:' + error_reason + '</p>');
          clicked--;
      }
    })
    </script>
  </body>
</html>
